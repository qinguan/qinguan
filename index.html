---
layout: default
title: My Blog
---

<ol class="content">
	{% for post in site.posts limit:5 %}
		<span class="title"><a href="{ post.url}">{{ post.title }}</a></span>
		<time class="date" datetime="{{ post.date | date: "%Y-%m-%d" }}"> {{ post.date | date: "<em>%d</em><small>%b<br>%Y</small>"}}</time>
	{% endfor %}
</ol>
